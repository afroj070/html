<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <form id="">
        <table class="row" border="15px solid black">
            <tr>
                <td>Name:</td>
                <td>
                    <input type="name"placeholder="name">
                </td>
            </tr>
            <tr>
                <td>Number:</td>
                <td>
                    <input type="number"placeholder="number000123456">
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <label>
                    <input type="password"placeholder="password">
                <label>

                </td>
            </label>
            </tr>
            <tr>
                <td>Email id:</td>
                <td>
                    <input type="email"placeholder="name@0000123">
                </td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender">male
                    <input type="radio" name="gender">female
                </td>
            </tr>
            <tr>
                <td>Date of birth:</td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox"singing>singing
                    <input type="checkbox"dancing>dancing
                    <input type="checkbox"playing>playing
                </td>
            </tr>
            <tr>
                <td>Education Qualification:</td>
                <td>
                    <select>
                        <option>select option</option>
                        <option>10+2</option>
                        <option>Graduation</option>
                        <option>postgraduation</option>
                    </select>
                </td>
                <tr>
                    <td>country:</td>
                    <td>
                        <select>
                            <option>india</option>
                            <option>pakistan</option>
                            <option>china</option>
                            <option>nepal</option>
                            <option>kasmeer</option>
                        </select>
                    </td>
                </tr>
            </tr>
            <tr>
                <td>Address:</td>
                <td>
                    <textarea rows="5" col="17"placeholder=address></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="Submit"value="Submit">
                    <input type="Reset"value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
